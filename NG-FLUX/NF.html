<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>US Presidents Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="NF-styles.css">
</head>
<body>
    <script defer src="NF-scripts.js"></script>

    <!-- Game Area -->
    <div id="gameArea">
        <div id="leftSide">
            <img id="currentImage" src="CARDS/placeholder.jpg" alt="President Card" style="display: block;">
            <img id="nextImage" src="" alt="Next President Card" style="display: none;">
        </div>
        <div id="rightSide">
            <div class="option" data-value="1">Option 1</div>
            <div class="option" data-value="2">Option 2</div>
            <div class="option" data-value="3">Option 3</div>
            <div class="option" data-value="4">Option 4</div>
            <div class="option" data-value="5">Option 5</div>
        </div>
    </div>

    <!-- Message Area -->
    <div id="message"></div>

    <!-- Settings Popup -->
    <div id="settingsPopup" style="display: none;">
        <div class="cloud-box">
            <h3>Settings</h3>
            <form>
                <fieldset>
                    <legend>Mode</legend>
                    <label><input type="radio" name="mode" value="years"> Term Years</label>
                    <label><input type="radio" name="mode" value="number"> # President</label>
                </fieldset>
                <fieldset>
                    <legend>Difficulty Level</legend>
                    <label><input type="radio" name="difficulty" value="3" checked> Level 3 (3 options)</label>
                    <label><input type="radio" name="difficulty" value="4"> Level 4 (4 options)</label>
                    <label><input type="radio" name="difficulty" value="5"> Level 5 (5 options)</label>
                </fieldset>
            </form>
            <button id="settingsOkay">Okay</button>
            <p class="version">Version: NG.1</p>
        </div>
    </div>

    <!-- Simplified other sections for brevity -->
</body>
</html>
